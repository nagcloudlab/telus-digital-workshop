# Application Configuration
spring.application.name=money-transfer-app
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:moneytransferdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Data Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging Configuration
logging.level.com.workshop.moneytransfer=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Application Info
info.app.name=Money Transfer Application
info.app.description=Workshop Demo for CI/CD and Shift-Left Testing
info.app.version=1.0.0


# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Application Info
info.app.name=Money Transfer Service
info.app.description=Spring Boot Money Transfer Application
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Custom Metrics
management.metrics.tags.application=money-transfer
management.metrics.tags.environment=staging

# Distributed Tracing Configuration

# Enable tracing
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# OpenTelemetry configuration
spring.application.name=money-transfer

# OTLP Exporter (for Jaeger)
management.otlp.tracing.endpoint=http://localhost:4318/v1/traces

# Trace propagation
management.tracing.propagation.type=w3c

# Include trace info in logs
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

