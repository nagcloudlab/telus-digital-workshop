groups:
  - name: money_transfer_alerts
    interval: 30s
    rules:
      # Application is down
      - alert: ApplicationDown
        expr: up{job="money-transfer-staging"} == 0
        for: 1m
        labels:
          severity: critical
          service: money-transfer
        annotations:
          summary: "Money Transfer Application is DOWN"
          description: "The Money Transfer application on {{ $labels.instance }} has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          service: money-transfer
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanize }} errors/second on {{ $labels.uri }}"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: money-transfer
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.uri }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"}) * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: money-transfer
        annotations:
          summary: "High JVM memory usage"
          description: "JVM heap memory usage is {{ $value | humanize }}%"

      # High CPU usage
      - alert: HighCPU
        expr: rate(process_cpu_seconds_total{job="money-transfer-staging"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: money-transfer
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanize }}%"

      # Request rate drop
      - alert: RequestRateDrop
        expr: rate(http_server_requests_seconds_count[5m]) < 0.01
        for: 10m
        labels:
          severity: warning
          service: money-transfer
        annotations:
          summary: "Request rate unusually low"
          description: "Request rate is {{ $value | humanize }} req/s, which is unusually low"

      # No metrics received
      - alert: NoMetrics
        expr: absent(up{job="money-transfer-staging"})
        for: 5m
        labels:
          severity: critical
          service: money-transfer
        annotations:
          summary: "No metrics received from application"
          description: "Prometheus hasn't received metrics from the Money Transfer application for 5 minutes"
