server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://YOUR_LOCAL_IP:3100/loki/api/v1/push

scrape_configs:
  # Money Transfer Application Logs
  - job_name: money-transfer-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: money-transfer
          environment: staging
          host: ec2-staging
          __path__: /var/log/money-transfer/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            logger: logger_name
            thread: thread_name
            timestamp: "@timestamp"
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # Nginx Access Logs
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          log_type: access
          environment: staging
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>[\w\.]+) - (?P<remote_user>[^ ]*) \[(?P<time_local>.*)\] "(?P<method>[^ ]*) (?P<request>[^ ]*) (?P<protocol>[^ ]*)" (?P<status>[\d]+) (?P<body_bytes_sent>[\d]+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      - labels:
          method:
          status:

  # Nginx Error Logs
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          log_type: error
          environment: staging
          __path__: /var/log/nginx/error.log

  # Docker Container Logs
  - job_name: docker-containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          environment: staging
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
      - output:
          source: output
